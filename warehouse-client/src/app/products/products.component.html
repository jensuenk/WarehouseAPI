<h2>Products Database</h2>
<p>This is a list of all available products in the warehouse. You can edit, delete and add products here.</p>
<h4>(This tab is for testing the api, the user tab is the main and shows all functions!)</h4>
<p-panel header="Products List" *ngIf="products">
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Number</th>
                <th>Name</th>
                <th>Description</th>
                <th>Location</th>
                <th>Price</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products">
                <td><input pInputText type="text" disabled name="id" value={{product.id}} [(ngModel)]="product.id"></td>
                <td><input pInputText type="text" name="number" value={{product.number}} [(ngModel)]="product.number"></td>
                <td><input pInputText type="text" name="name" value={{product.name}} [(ngModel)]="product.name"></td>
                <td><input pInputText type="text" name="description" value={{product.description}} [(ngModel)]="product.description"></td>
                <td><input pInputText type="text" name="location" value={{product.location}} [(ngModel)]="product.location"></td>
                <td><input pInputText type="number" step="0.01" name="price" value={{product.price}} [(ngModel)]="product.price"></td>
                <td><p-button label="Save" styleClass="ui-button-success" (click)="updateProduct(product)"></p-button><td>
                <td><p-button label="Delete" styleClass="ui-button-danger" (click)="deleteProduct(product)"></p-button><td>
            </tr>
        </tbody>
    </table>
</p-panel>
<div class="space"></div>
<p-panel header="Create Product" *ngIf="products">
    <table>
        <tbody>
            <td><input pInputText type="text" disabled name="id" [(ngModel)]="id"></td>
            <td><input pInputText type="text" name="number" [(ngModel)]="number"></td>
            <td><input pInputText type="text" name="name" [(ngModel)]="name"></td>
            <td><input pInputText type="text" name="description" [(ngModel)]="description"></td>
            <td><input pInputText type="text" name="location" [(ngModel)]="location"></td>
            <td><input pInputText type="number" step="0.01" name="price" [(ngModel)]="price"></td>
            <td><p-button label="Create" (click)="createProduct(number, name, description, location, price)"></p-button><td>
        </tbody>
    </table>
</p-panel>
<div class="space"></div>
<p-message *ngIf="errorMessage" severity="error" text="{{errorMessage}}"></p-message>  
<p-message *ngIf="successMessage" severity="success" text="{{successMessage}}"></p-message>

<div class="alert alert-danger" role="alert" *ngIf="errors.length > 0">
    <div *ngFor="let error of errors">
    <p-message severity="error" text="{{ error }}"></p-message>  
    </div>
</div>
